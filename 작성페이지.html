<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>독독,, 개세요? | 작성페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/60f73b0952.js" crossorigin="anonymous"></script>

</head>

<link rel="stylesheet" type="text/css" href="posting.css">

<script>
    function update() {
        alert('등록')
    }
    function cancelBtn() {
        alert('취소')
    }
</script>
<body>
     <nav>
        <a class="navbar-brand" href="/"><i class="fa-solid fa-dog"></i> 독독,,개세요??</a>
    </nav>

    <div class="wrap">
        <!-- img-preview -->
        <div class="img-container" >
            <div class="img-wrap" >
                <img src="빈프로필.jpg" alt="이미지" id="img-preview">
            </div>
        </div>

        <!-- posting-box -->
        <div class="posting-box">
            <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            </div>
            <div class="form-group">
                <label>이름</label>
                <textarea class="form-control" id="friend_name" rows="5" placeholder="우리 강아지의 이름을 적어주세요"></textarea>
            </div>

            <div class="form-group">
                <label>번호</label>
                <textarea class="form-control" id="friend_numer" rows="5" placeholder="예시) 010-0000-0000"></textarea>
            </div>
            <div class="form-group">
                <label>시간</label>
                <textarea class="form-control" id="friend_age" rows="5" placeholder="예시) 3월 7일 오후 6시"></textarea>
            </div>
            <div class="form-group">
                <label>장소</label>
                <textarea class="form-control" id="friend_meeting" rows="5" placeholder="예시) 서울시 종로구 마로니에공원에서"></textarea>
            </div>
            <div class="form-group">
                            <label>성격</label>
                            <textarea class="form-control" id="friend_character" rows="5" placeholder="예시) 평소 온순하지만 다른 개를 보면 짖어요"></textarea>
                        </div>
        <!-- btn-group -->
            <div class="btn-wrap">
                <button onclick="update()" type="button" class="btn btn-dark btn-lg" id="posting-btn">등록하기</button>
                <button onclick="cancelBtn()" type="button" class="btn btn-secondary btn-lg mr-3">취소하기</button>
             </div>
        </div>
    </div>

</body>
</html>
